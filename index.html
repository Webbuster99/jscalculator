<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="base.css" rel="stylesheet" type="">
</head>
<body>
    <h1 class="favz">Calculator using html, css & javascript</h1>
    <div class="container">
        <div class="row" id="cactus">
            <input class="input" type="text">
        </div>
        <div class="row-clear">
            <button class="btns btno" id="cat">AC</button>
            <button class="btns btno">M+</button>
            <button class="btns btno">M-</button>
            <button class="btns btno">%</button>
           </div>
        <div class="row">
         <button class="btn btno">7</button>
         <button class="btn btno">8</button>
         <button class="btn btno">9</button>
         <button class="btn btno">*</button>
        </div>
        <div class="row">
         <button class="btn btno">4</button>
         <button class="btn btno">5</button>
         <button class="btn btno">6</button>
         <button class="btn btno">/</button>
        </div>
        <div class="row">
         <button class="btn btno">1</button>
         <button class="btn btno">2</button>
         <button class="btn btno">3</button>
         <button class="btn btno">+</button>
        </div>
        <div class="row">
         <button class="btn btno">0</button>
         <button class="btn btno">-</button>
         <button class="btn btno">.</button>
         <button class="btn btno" id="special">=</button>
        </div>
    </div>



    <script src="units.js"></script>
</body>
</html>
